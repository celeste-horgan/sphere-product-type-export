sudo: false
language: node_js
cache:
  directories:
  - node_modules
branches:
  only:
  - master
notifications:
  email: false
node_js:
- '4'
before_install:
- npm i -g npm@^2.0.0
install:
- npm install -g codecov
before_script:
- npm prune
script:
- npm run test:ci
- npm run check-coverage
after_success:
- npm run report-coverage
- npm run semantic-release
- codecov
env:
  global:
  - secure: 
  - secure: 
  - secure: 
